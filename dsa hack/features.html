<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .nav {
            display: flex;
            gap: 20px;
        }
        .header .nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }
        .header .nav a:hover {
            color: #ddd;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .features-heading {
            margin: 20px 0;
            font-size: 36px;
            font-weight: bold;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .feature-box {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
            color: white;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f5f5f5;
        }
        .feature-box.references {
            background-color: #ff6347;
        }
        .feature-box.roadmap {
            background-color: #4682b4;
        }
        .feature-box.ask-notes {
            background-color: #32cd32;
        }
        .feature-box.mock-test {
            background-color: #ff69b4;
        }
        .feature-box h3 {
            margin: 0 0 10px;
        }
        .feature-box p {
            margin: 0;
        }
        .feature-box a {
            display: block;
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .feature-box:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LOGO</div>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="chat.html">Chat</a>
            <a href="about.html">About Us</a>
        </div>
    </div>
    <div class="content">
        <div class="features-heading">FEATURES</div>
        <div class="features">
            <div class="feature-box references">
                <h3>REFERENCES</h3>
                <a href="#">Link</a>
                <p>Description</p>
            </div>
            <div class="feature-box roadmap">
                <h3>ROAD MAP</h3>
                <p>Description</p>
            </div>
            <div class="feature-box ask-notes">
                <h3>ASK YOUR NOTES</h3>
                <p>Description</p>
            </div>
            <div class="feature-box mock-test">
                <h3>MOCK TEST</h3>
                <p>Description</p>
            </div>
        </div>
    </div>
</body>
</html>
