<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars caused by the video */
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure the video stays behind content */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
             /* Slightly transparent background */
            color: white;
            position: relative; /* Ensure header stays above video */
            z-index: 1;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .nav {
            display: flex;
            gap: 20px;
        }
        .header .nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }
        .header .nav a:hover {
            color: #ddd;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust based on header height */
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Adds shadow to text for better readability */
            position: relative; /* Ensure content stays above video */
            z-index: 1;
        }
        .quote {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-button {
            display: flex;
            justify-content: center;
        }
        .chat-button button {
            width: 150px; /* Increase the width of the button */
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .chat-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="galaxy1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="header">
        <div class="logo">LOGO</div>
        <div class="nav">
            <a href="chat.html">Chat</a>
            <a href="about.html">About Us</a>
            <a href="features.html">Features</a>
        </div>
    </div>
    <div class="content">
        <div>
            <div class="quote">"QUOTES"</div>
            <div class="chat-button">
                <button>CHAT</button>
            </div>
        </div>
    </div>
</body>
</html>
